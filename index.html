<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.yes {
      background-color: #4CAF50;
      color: white;
    }
    button.no {
      background-color: #f44336;
      color: white;
    }
    select {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Do You Want Fruits?</h1>
    <p>Please select your name and preference:</p>
    
    <!-- Dropdown for names -->
    <select id="name" required>
      <option value="" disabled selected>Select your name</option>
      <option value="Chandra,Arief">Chandra, Arief</option>
      <option value="Lee Chee Weng,Kelvin">Lee Chee Weng, Kelvin</option>
      <option value="Chee,Benny">Chee, Benny</option>
      <option value="Tee Wei Han">Tee Wei Han</option>
      <option value="Satish Babu Kande">Satish Babu Kande</option>
      <option value="Balasubramanian Thiyagarajan">Balasubramanian Thiyagarajan</option>
      <option value="Hasitha De Silva">Hasitha De Silva</option>
      <option value="Chua Sin Kin">Chua Sin Kin</option>
      <option value="Ding Wei Sheng Kelvin">Ding Wei Sheng Kelvin</option>
      <option value="Thant Zin Aung">Thant Zin Aung</option>
      <option value="Michelle Ann Rosario">Michelle Ann Rosario</option>
      <option value="Jain Raj Thankanadar">Jain Raj Thankanadar</option>
      <option value="Kow Kea Jing">Kow Kea Jing</option>
      <option value="Tamil Selvan, Lavanya">Tamil Selvan, Lavanya</option>
      <option value="Lim Hui Xin, Roline">Lim Hui Xin, Roline</option>
      <option value="Zhen Yang, Chong">Zhen Yang, Chong</option>
      <option value="Sara Badiuszaman">Sara Badiuszaman</option>
      <option value="Digvijay Singh">Digvijay Singh</option>
      <option value="Cythia Hang Nia Thian">Cythia Hang Nia Thian</option>
      <option value="Lim Sze Qin">Lim Sze Qin</option>
      <option value="New Eng Yau">New Eng Yau</option>
      <option value="Jerry Tan Jia Chin">Jerry Tan Jia Chin</option>
      <option value="Zana Yu">Zana Yu</option>
      <option value="Candice Yu">Candice Yu</option>
      <option value="Junelle Koh">Junelle Koh</option>
      <option value="May Min">May Min</option>
      <option value="Yak Chin Zee">Yak Chin Zee</option>
      <option value="Monica Mary">Monica Mary</option>
      <option value="Boey He">Boey He</option>
      <option value="Shevon Lee">Shevon Lee</option>
    </select>
    
    <br><br>
    
    <!-- Buttons for Yes/No -->
    <button id="yesButton" class="yes" onclick="submitResponse('Yes')">Yes, I want fruits!</button>
    <button id="noButton" class="no" onclick="submitResponse('No')">No, I don't want fruits.</button>
    
    <p id="responseMessage"></p>
    <p id="errorMessage" class="message"></p>
  </div>

  <script>
    // Function to check if today is Friday
    function isFriday() {
      const today = new Date();
      const dayOfWeek = today.getDay(); // 0 (Sunday) to 6 (Saturday)
      return dayOfWeek === 5; // 5 corresponds to Friday
    }

    // Disable buttons and show error message if it's not Friday
    function checkDayAndEnableButtons() {
      const yesButton = document.getElementById('yesButton');
      const noButton = document.getElementById('noButton');
      const errorMessage = document.getElementById('errorMessage');

      if (!isFriday()) {
        yesButton.disabled = true;
        noButton.disabled = true;
        yesButton.classList.add('disabled');
        noButton.classList.add('disabled');
        errorMessage.innerText = "You can only submit your response on Fridays!";
      } else {
        yesButton.disabled = false;
        noButton.disabled = false;
        yesButton.classList.remove('disabled');
        noButton.classList.remove('disabled');
        errorMessage.innerText = "";
      }
    }

    // Function to submit the response
    function submitResponse(wantsFruits) {
      const name = document.getElementById('name').value;

      if (!name) {
        alert("Please select your name.");
        return;
      }

      const url = 'YOUR_GOOGLE_APPS_SCRIPT_URL'; // Replace with your Google Apps Script URL
      const data = { name: name, wantsFruits: wantsFruits };

      fetch(url, {
        method: 'POST',
        body: JSON.stringify(data),
      })
      .then(response => response.text())
      .then(message => {
        document.getElementById('responseMessage').innerText = message;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerText = 'There was an error submitting your response.';
      });
    }

    // Check the day when the page loads
    window.onload = function() {
      checkDayAndEnableButtons();
    };
  </script>

</body>
</html>
