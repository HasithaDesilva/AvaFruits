<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Preferences</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.yes {
      background-color: #4CAF50;
      color: white;
    }
    button.no {
      background-color: #f44336;
      color: white;
    }
    select {
      padding: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    .disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<script>
  function submitResponse(wantsFruits) {
    const name = document.getElementById('name').value;

    if (!name) {
      alert("Please select your name.");
      return;
    }

    const url = 'https://script.google.com/macros/s/AKfycbwvDX9iYYxhWWoOT-KSOyo3sUDMGmmoMp9MIbfGiPoArxr7HEaKRsqspiYh3BiEfwWGmA/exec'; // Replace with your actual Google Apps Script URL

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded', // Ensure correct content type
      },
      body: `name=${encodeURIComponent(name)}&wantsFruits=${encodeURIComponent(wantsFruits)}`, // Properly encode parameters
    })
    .then(response => response.text())
    .then(message => {
      document.getElementById('responseMessage').innerText = message;
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('responseMessage').innerText = 'There was an error submitting your response.';
    });
  }
</script>
  <div class="container">
    <h1>Do You Want Fruits?</h1>
    <p>Please select your name and preference:</p>
    
    <!-- Dropdown for names -->
    <select id="name" required>

    <!-- Buttons for Yes/No -->
